<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="style.css" rel="stylesheet" />
    
    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button" data-text-default="運勢を占う！" data-text-clicked="もう一度占う！">
        運勢を占う！
    </button>
    </div>
    
    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        </div>
        <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    
let fortuneResults = {

    money: [
      {stars: '★★★',detail: '最高の金運です！いつの間にかお金が溜まっているかも・・・？'},
      {stars: '★★',detail: '最高の金運です！いつの間にかお金が溜まっているかも'},
      {stars: '★',detail: '悪い傾向が見られます！財布の紐は絞めておくと吉です！'},
    ],

    work: [
      {stars: '★★★',detail: '最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？'},
      {stars: '★★',detail: 'まずまず仕事運です！普段通り仕事が進むでしょう！'},
      {stars: '★',detail: '悪い傾向が見られます！自信過剰にならないように注意しましょう'},
    ],

    health: [
      {stars: '★★★',detail: '最高の健康運です！ランニングの距離を伸ばしても良いですね！'},
      {stars: '★★',detail: 'まずまず健康運です！無理せず体を動かしましょう！'},
      {stars: '★',detail: '悪い傾向が見られます！ケガにご注意を・・・'},
    ]
}


  $(function () {
    $('.js-fortune-start').click(function() {
      for (let i = 0 ; i < 1 ; i++){
        let money_num = Math.floor(Math.random() * 3) ;
        $('.result').toggle();
        $(this).toggleClass('active')
        
        if($(this).hasClass('active')){
            var text = $(this).data('text-clicked');
        } else {
            var text = $(this).data('text-default');
        }
 
        $(this).html(text);

        $('.money').find('.stars').text(fortuneResults.money[money_num].stars);
        $('.money').find('.detail').text(fortuneResults.money[money_num].detail);
        console.log(money_num);
        console.log(money_num);
      }

      for (let i = 0 ; i < 1 ; i++){
        let work_num = Math.floor(Math.random() * 3) ;

        $('.work').find('.stars').text(fortuneResults.work[work_num].stars);
        $('.work').find('.detail').text(fortuneResults.work[work_num].detail);
        console.log(work_num);
        console.log(work_num);
      }

      for (let i = 0 ; i < 1 ; i++){
        let health_num = Math.floor(Math.random() * 3) ;

        $('.health').find('.stars').text(fortuneResults.health[health_num].stars);
        $('.health').find('.detail').text(fortuneResults.health[health_num].detail);
        console.log(health_num);
        console.log(health_num);
      }
  });
});


    </script>
  </body>
</html>
